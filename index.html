<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comunidade de Perguntas e Respostas</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap");
    </style>
  </head>
  <body>
    <header>
      <div class="containerHeader">
        <div class="logo"><img src="Logo.png" alt="logo" id="logo"></div>
        <div class="links">
          <a href="https://letacio-bezerra.github.io/Future-Fest/">Home</a>
          <a href="#">ChatBot</a>
          <a href="#">Adaptativa</a>
          <a href="#">Copilot</a>
          <a href="#">Recomendações</a>
          <a href="https://letacio-bezerra.github.io/Future-Fest-Comunidade/">Comunidade</a>
        </div>
      </div>
    </header>
    <main>
      <div class="perguntaContainer">
        <h1>Perguntas</h1>
        <form id="formPergunta">
          <input type="text" id="pergunta" placeholder="Digite uma nova pergunta" required>
          <button type="submit">Adicionar Pergunta</button>
        </form>

        <ul id="listaPerguntas"></ul>
      </div>
    </main>
    <footer>
      <div class="containerFooter">
        <div class="cadastroF">
          <a href="https://letacio-bezerra.github.io/Future-Fest-Login/">Entrar</a>
          <a href="https://letacio-bezerra.github.io/Future-Fest-Cadastro/">Cadastrar</a>
        </div>
        <div class="contato">
          <img src="instagram.png" alt="instagram" />
          <img src="facebook.png" alt="facebook" />
        </div>
      </div>
    </footer>    
  </body>
</html>
